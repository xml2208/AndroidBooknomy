plugins {
    alias libs.plugins.android.application
    alias libs.plugins.kotlin.android
    alias libs.plugins.kotlin.serialization.plugin
    id 'kotlin-android-extensions'
}

android {
    namespace 'com.example.androidbooknomy'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.androidbooknomy"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
    }
    buildFeatures {
        compose = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.2"
    }

}

dependencies {

    implementation libs.androidx.core
    implementation libs.appcompat
    implementation libs.material
    implementation libs.view.binding
    implementation libs.constraint.layout
    implementation libs.splash.screen

    //DI libraries implementation
    implementation libs.bundles.koin
    implementation libs.koin.compose

    //storage
    implementation libs.preferences.datastore

    // Compose
    implementation libs.bundles.compose
    implementation libs.accompanist
    implementation libs.view.pager
    implementation libs.view.pager.indicator
    implementation libs.navigation.compose
    implementation libs.coil
    implementation libs.coil.compose
    implementation libs.compose.theme
    implementation libs.exo.player
    implementation libs.compose.view.binding

    //picasso
    implementation libs.picasso

    //network
    implementation libs.bundles.retrofit
    implementation libs.logging.interceptor
    implementation libs.gson

//    implementation 'com.github.jeancsanchez:JcPlayer:2.7.2'
    //rxjava
    implementation libs.rxjava
//    implementation libs.rxjava.android
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'

    //serialization
    implementation libs.kotlin.serialization

    testImplementation libs.junit
    androidTestImplementation libs.android.test.junit4
    androidTestImplementation libs.test.espresso

}